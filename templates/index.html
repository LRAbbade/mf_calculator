<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MF Calculator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

    <h1>MF Calculator</h1>

    <div>
        <label>
            A1
            <input type="number" id="a1" min="0" max="10">
        </label>
    </div>

    <div>
        <label>
            A2
            <input type="number" id="a2" min="0" max="10">
        </label>
    </div>

    <div>
        <label>
            A3
            <input type="number" id="a3" min="0" max="10">
        </label>
    </div>

    <div>
        <label>
            A4 ou APS
            <input type="number" id="a4" min="0" max="10">
        </label>
    </div>

    <div>
        <label>
            A5
            <input type="number" id="a5" min="0" max="10">
        </label>
    </div>

    <input type="button" value="Calcular MF" id="calc">

    <h4>N1 = <span id="n1"></span></h4>
    <h4>N2 = <span id="n2"></span></h4>
    <h4>MF = <span id="mf"></span></h4>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
